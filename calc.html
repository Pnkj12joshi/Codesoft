<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <script src="calc.js"></script>
    <center>
    <div class="content">
      <div class="display">
        <input type="text" id="txt" name="display" />
        <br>
        <form>
          <div>
            <input type="button" value="AC"  onclick="txt.value= ''" class="operator" />
            <input type="button" value="DE" onclick="txt.value= txt.value.toString().slice(0,-1)" class="operator"/>
            <input type="button" value="." onclick="txt.value+= '.'" class="operator"/>  
            <input type="button" value="/" onclick="txt.value+= '/'" class="operator"/>
            <br />
            <input type="button" value="7" onclick="txt.value+= '7'" />
            <input type="button" value="8" onclick="txt.value+= '8'" />
            <input type="button" value="9" onclick="txt.value+= '9'"  />
            <input type="button" value="*" onclick="txt.value+= '*'" class="operator" />
            <br />
            <input type="button" value="4" onclick="txt.value+= '4'"  />
            <input type="button" value="5" onclick="txt.value+= '5'"  />
            <input type="button" value="6" onclick="txt.value+= '6'"  />
            <input type="button" value="-" onclick="txt.value+= '-'" class="operator" />
            <br />
            <input type="button" value="3" onclick="txt.value+= '3'"  />
            <input type="button" value="2" onclick="txt.value+= '2'"  />
            <input type="button" value="1" onclick="txt.value+= '1'"  />
            <input type="button" value="+" onclick="txt.value+= '+'" class="operator"/>
            <br /> 
            <input type="button" value="00" onclick="txt.value+= '00'"  />
            <input type="button" value="0" onclick="txt.value+= '0'" class="operator" />
            <input type="button" value="=" class="equi" onclick="txt.value=eval(txt.value)"/>
          </div>
        </center>
        </form>
      </div>
    </div>
  </body>
</html>
